<form id="form-goods-details" class="form">
    <fieldset>
        <div class="form-group" data-localize-key="form.short-desc" data-localize-target="form-group">
            <label for="detail_short_desc" class="control-label"></label>

            <div class="">
                <input type="text" class="form-control" id="detail_short_desc" placeholder="">
            </div>
        </div>
        <div class="form-group" data-localize-key="form.reason" data-localize-target="form-group">
            <label for="detail_long_desc" class="control-label"></label>

            <div class="">
                <span class="help-block" data-localize-key="form.reason.helper" data-localize-target="html"></span>
                <textarea class="form-control" rows="3" id="detail_reason" placeholder=""></textarea>
            </div>
        </div>
        <div class="form-group" data-localize-key="form.long-desc" data-localize-target="form-group">
            <label for="detail_long_desc" class="control-label"></label>

            <div class="">
                <span class="help-block" data-localize-key="form.long-desc.helper" data-localize-target="html"></span>
                <textarea class="form-control" rows="3" id="detail_long_desc" placeholder=""></textarea>
            </div>
        </div>
    </fieldset>
</form>
<div class="btn-group">
    <a class="btn btn-warning" id="step-btn-prev" data-localize-key="buttons.previous"
       data-localize-target="button"></a>
    <a class="btn btn-warning" id="step-btn-next" data-localize-key="buttons.next" data-localize-target="button"></a>
</div>
