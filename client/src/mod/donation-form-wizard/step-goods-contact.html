<form class="form-horizontal">
    <fieldset>

        <div class="form-group col-md-3" data-localize-key="form.contact_name" data-localize-target="form-group">
            <label for="contact_name" class="control-label"></label>

            <div class="col-md-9">
                <input type="text" class="form-control" id="contact_name" placeholder="John Smith">
            </div>
        </div>

        <div class="form-group">
            <label for="contact_email" class="col-lg-2 control-label">Email</label>

            <div class="col-lg-10">
                <input type="email" class="form-control" id="contact_email" placeholder="email@company.com">
            </div>
        </div>
        <div class="form-group">
            <label for="contact_phone" class="col-lg-2 control-label">Phone</label>

            <div class="col-lg-10">
                <input type="tel" class="form-control" id="contact_phone" placeholder="(212) 555-1879">
            </div>
        </div>
        <div class="form-group">
            <label for="contact_notes" class="col-lg-2 control-label">Notes</label>

            <div class="col-lg-10">
                <span class="help-block">
                <textarea class="form-control" rows="3" id="contact_notes"></textarea>
            </div>
        </div>
    </fieldset>
</form>
<a class="btn btn-warning" id="step-btn-prev" data-localize-key="buttons.previous" data-localize-target="button"></a>
<a class="btn btn-warning" id="step-btn-next" data-localize-key="buttons.next" data-localize-target="button"></a>
