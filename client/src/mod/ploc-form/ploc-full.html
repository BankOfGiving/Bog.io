<fieldset>
    <div class="form-group" data-localize-key="form.elements.street" data-localize-target="form-group">
        <label for="street" class="control-label"></label>
        <input name="street" id="street" class="form-control" placeholder="" data-bind-event="location_street" value="">
    </div>
    <div class="form-group" data-localize-key="form.elements.city" data-localize-target="form-group">
        <label for="city" class="control-label"></label>
        <input name="city" id="city" class="form-control" placeholder="" data-bind-event="location_city" value="">
    </div>
    <div class="form-group" data-localize-key="form.elements.state" data-localize-target="form-group">
        <label for="state" class="control-label"></label>
        <input name="state" id="state" class="form-control" placeholder="" data-bind-event="location_state" value="">
    </div>
    <div class="form-group" data-localize-key="form.elements.postal_code" data-localize-target="form-group">
        <label for="postal_code" class="control-label"></label>
        <input name="postal_code" id="postal_code" class="form-control" placeholder=""
               data-bind-event="location_postal_code">
    </div>
    <div class="form-group" data-localize-key="form.elements.country" data-localize-target="form-group">
        <label for="country" class="control-label"></label>
        <input name="country" id="country" class="form-control" placeholder="" value=""
               data-bind-event="location_country">
    </div>
    <div class="form-group" data-localize-key="form.elements.latitude" data-localize-target="form-group">
        <label for="latitude" class="control-label"></label>
        <input name="latitude" id="latitude" class="form-control disabled" disabled placeholder=""
               data-bind-event="location_latitude" value="">
    </div>
    <div class="form-group" data-localize-key="form.elements.longitude" data-localize-target="form-group">
        <label for="longitude" class="control-label"></label>
        <input name="longitude" id="longitude" class="form-control disabled" disabled placeholder="654654654654"
               data-bind-event="location_longitude" value="">
    </div>
</fieldset>
