<fieldset id="Event-PhysicalLocations">
    <legend></legend>
    <div class="form-group">
        <label for="address1" class="col-lg-2 control-label"></label>

        <div class="col-lg-8">
            <input name="address1" id="address1" class="form-control" placeholder=""
                   data-bind-event="location_address1" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="address2" class="col-lg-2 control-label">Address 2</label>

        <div class="col-lg-8">
            <input name="address2" id="address2" class="form-control" placeholder="Suite 456" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="city" class="col-lg-2 control-label"></label>

        <div class="col-lg-8">
            <input name="city" id="city" class="form-control" placeholder="" data-bind-event="location_city"
                   value="">
        </div>
    </div>
    <div class="form-group">
        <label for="state" class="col-lg-2 control-label"></label>

        <div class="col-lg-8">
            <input name="state" id="state" class="form-control" placeholder="" data-bind-event="location_state"
                   value="">
        </div>
    </div>
    <div class="form-group">
        <label for="postal_code" class="col-lg-2 control-label"></label>

        <div class="col-lg-8">
            <input name="postal_code" id="postal_code" class="form-control" placeholder=""
                   data-bind-event="location_postal_code">
        </div>
    </div>
    <div class="form-group">
        <label for="country" class="col-lg-2 control-label"></label>

        <div class="col-lg-8">
            <input name="country" id="country" class="form-control" placeholder="" value=""
                   data-bind-event="location_country">
        </div>
    </div>
    <div class="form-group">
        <label for="latitude" class="col-lg-2 control-label"></label>

        <div class="col-lg-8">
            <input name="latitude" id="latitude" class="form-control disabled" disabled placeholder=""
                   data-bind-event="location_latitude" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="longitude" class="col-lg-2 control-label"></label>

        <div class="col-lg-8">
            <input name="longitude" id="longitude" class="form-control disabled" disabled placeholder=""
                   data-bind-event="location_longitude" value="">
        </div>
    </div>
</fieldset>
