<a href="#/event/<%=result._id%>" class="list-group-item">
    <div class="btn-group" style="float: right">
        <span class="btn btn-sm btn-default"><i class="fa-1x fa fa-h-square text-danger"></i></span>
        <span class="btn btn-sm btn-default"><i class="icon-1x icon-map-marker text-danger"></i> x <%= result.locations_physical.length%></span>
    </div>
    <div class="event-red">
        <div class="eventmonth"><%= _.template.formatDateTime(result.beginAt, "MMM") %></div>
        <div class="eventdate"><%= _.template.formatDateTime(result.beginAt, "DD") %></div>
    </div>
    <h3 class="text-warning" style="margin-top: 0"><strong><%= result.title %></strong></h3>

    <p class="text-justify"><%= result.description %></p>
</a>
