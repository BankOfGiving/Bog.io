<div class="panel-primary">
    <form id="Profle-Form" class="form-horizontal">
        <fieldset id="Profle-Basics">
            <legend></legend>
            <div class="form-group">
                <label for="firstName" class="col-lg-2 control-label"></label>

                <div class="col-lg-8">
                    <input name="firstName" id="firstName" class="form-control" placeholder=""
                           data-bind-event="firstName" value="">
                </div>
            </div>
            <div class="form-group">
                <label for="middleName" class="col-lg-2 control-label"></label>

                <div class="col-lg-8">
                    <input name="middleName" id="middleName" class="form-control" placeholder=""
                           data-bind-event="middleName" value="">
                </div>
            </div>
            <div class="form-group">
                <label for="lastName" class="col-lg-2 control-label"></label>

                <div class="col-lg-8">
                    <input name="lastName" id="lastName" class="form-control" placeholder="" data-bind-event="lastName"
                           value="">
                </div>
            </div>
            <div class="form-group">
                <label for="displayName" class="col-lg-2 control-label"></label>

                <div class="col-lg-8">
                    <input name="displayName" id="displayName" class="form-control" placeholder=""
                           data-bind-event="displayName" value="">
                </div>
            </div>
        </fieldset>
        <div class="panel-footer">
            <div class="navbar">
                <button id="Cancel-Button" name="cancel" class="btn navbar-btn"></button>
                <button id="Save-Button" name="save" class="btn btn-primary navbar-btn"></button>
                <button id="Delete-Button" name="delete" class="btn btn-danger navbar-btn"></button>
            </div>
        </div>
    </form>
</div>
