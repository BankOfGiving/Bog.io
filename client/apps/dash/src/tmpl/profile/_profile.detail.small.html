<div id="Profile-Display-SmallPanel" class="panel panel-info">
    <div class="panel-heading">
        <div class="row">
            <h3 class="panel-title"><%= profile.user.displayName %></h3><a class="btn btn-info btn-xs">edit</a>
        </div>
    </div>
    <div class="panel-body">
        <div class="col-lg-12 row">
            <div id="Avatar" class="well well-lg">PHOTO</div>
            <div><% _.each(profile.user.emails, function(email){ %>
                <%= email.value %><br>
                <% }); %>
            </div>
        </div>
    </div>
</div>
