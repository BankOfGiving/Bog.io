<div class="col-lg-12 text-primary">
    <% if(title !== '') { %>
    <h1><%=title%></h1>
    <% } else { %>
    <h1 data-localize-key="module.title" data-localize-target="text"></h1>
    <% } %>
</div>
<div class="col-lg-12">
    <% if(description !== '') { %>
    <h4><%=description%></h4>
    <% } else { %>
    <h4 data-localize-key="module.description" data-localize-target="text"></h4>
    <% } %>
</div>
