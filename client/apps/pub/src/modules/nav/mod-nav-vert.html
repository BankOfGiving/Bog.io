<div class="panel-title text-primary">
    <% if(title !== '') { %>
    <h2><%=title%></h2>
    <% } else { %>
    <h2 data-localize-key="module.title" data-localize-target="text"></h2>
    <% } %>
    <ul class="nav nav-stacked">
        <% _.each(module.nav, function(item) { %>
        <li><a href="<%= item.link %>" data-localize-key="<%= item.key%>" data-localize-target="text"></a></li>
        <% }); %>
    </ul>
</div>
