<fieldset id="Event-Basics">
    <legend></legend>
    <div class="form-group" data-localize-key="form.elements.title" data-localize-target="form-group">
        <label for="title" class="col-lg-2 control-label"></label>

        <div class="col-lg-8">
            <input name="title" id="title" class="form-control" placeholder="" data-bind-event="title"
                   value="<%= event.title %>">
        </div>
    </div>
    <div class="form-group" data-localize-key="form.elements.description" data-localize-target="form-group">
        <label for="description" class="col-lg-2 control-label"></label>

        <div class="col-lg-8">
            <textarea name="description" id="description" class="form-control" data-bind-event="description"
                      placeholder=""><%= event.description %></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="status" class="col-lg-2 control-label"></label>

        <div class="btn-group btn-group-justified col-lg-8">
            <a id="Set-Status-private"
               class="btn btn-info <% if (event.status == 'private') { print('disabled')} %>">Private</a>
            <a id="Set-Status-unlisted"
               class="btn btn-warning <% if (event.status == 'unlisted') { print('disabled')} %>">Unlisted</a>
            <a id="Set-Status-public"
               class="btn btn-success <% if (event.status == 'public') { print('disabled')} %>">Public</a>
            <input name="status" id="status" type="hidden" data-bind-event="status" value="<%= event.status %>">
        </div>
    </div>
    <div class="form-group">
        <label for="type" class="col-lg-2 control-label"></label>

        <div class="btn-group btn-group-justified col-lg-8">
            <select name="type" id="type" data-bind-event="type" class="form-control">
                <% _.each(eventTypes, function(eventType) { %>
                <option value="<%= eventType.value %>"
                        selected="<% if(eventType.value == event.type ) { print('selected') } %>"><%=
                    eventType.name %>
                </option>
                <% }); %>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="tags" class="col-lg-2 control-label"></label>

        <div class="col-lg-8">
            <input name="tags" id="tags" class="form-control" placeholder="" data-bind-event="tags" value="">
        </div>
    </div>
</fieldset>
